<!DOCTYPE html>
<html>
<div id="app">
    <h2>Mon Agenda</h2>
    <div id="formContainer"><!-- Le formulaire sera généré ici -->
        <input type="text" id="inputtext">
        <button onclick="submit()">submit</button>
    </div>
    <ul id="eventList"><!-- Les événements seront listés ici --></ul>
</div>
<script>
    function submit() {
        let eventList=document.getElementById("eventList")
        let input=document.getElementById("inputtext").value;
        let newElement = document.createElement("li");
        newElement.innerHTML = input;

        let newButtonDelElement = document.createElement("button");
        newButtonDelElement.innerHTML="Supprimer"
        newButtonDelElement.onclick= function(){
            eventList.removeChild(newElement)
        }

        let newButtonModElement = document.createElement("button");
        newButtonModElement.innerHTML="Modifier"
        newButtonModElement.onclick= function(){
            newElement.textContent=prompt("modifier")
            newElement.appendChild(newButtonModElement);
            newElement.appendChild(newButtonDelElement);
        }

        newElement.appendChild(newButtonModElement);
        eventList.appendChild(newElement);
        newElement.appendChild(newButtonDelElement);
    }
</script>
